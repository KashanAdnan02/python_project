<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0a0e 0%, #3d1a28 50%, #1a0a0e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(184, 134, 11, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(184, 134, 11, 0.1),
                        inset 0 0 50px rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.8s ease-out;
            text-align: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Wine bottle animation container */
        .bottle-container {
            position: relative;
            width: 150px;
            height: 200px;
            margin: 0 auto 30px;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .wine-bottle {
            font-size: 120px;
            animation: bottlePop 1.5s ease-out;
            display: inline-block;
            filter: drop-shadow(0 10px 30px rgba(212, 175, 55, 0.5));
        }

        @keyframes bottlePop {
            0% {
                transform: scale(0) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        /* Sparkles around the bottle */
        .sparkle {
            position: absolute;
            font-size: 20px;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 15%; right: 15%; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 5%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { top: 50%; left: -10%; animation-delay: 1.2s; }
        .sparkle:nth-child(6) { top: 50%; right: -10%; animation-delay: 1.5s; }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }

        h1 {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .prediction-result {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4c1 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: glow 3s ease-in-out infinite, countUp 1.5s ease-out 0.5s backwards;
            letter-spacing: 3px;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.8));
            }
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Quality indicators */
        .quality-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
            animation: fadeIn 1s ease-out 1s backwards;
        }

        .star {
            font-size: 40px;
            opacity: 0.3;
            animation: starFill 0.5s ease-out backwards;
            transition: all 0.3s ease;
        }

        .star.filled {
            opacity: 1;
            animation: starPop 0.5s ease-out backwards;
        }

        @keyframes starPop {
            0% {
                transform: scale(0) rotate(0deg);
            }
            50% {
                transform: scale(1.3) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }

        /* Decorative line */
        .decorative-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 30px 0;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        /* Quality description */
        .quality-description {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 30px 0;
            line-height: 1.8;
            animation: fadeIn 1s ease-out 1.2s backwards;
        }

        /* Stats cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 25px;
            animation: fadeInUp 0.6s ease-out backwards;
            transition: all 0.3s ease;
        }

        .stat-card:nth-child(1) { animation-delay: 1.4s; }
        .stat-card:nth-child(2) { animation-delay: 1.5s; }
        .stat-card:nth-child(3) { animation-delay: 1.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #d4af37;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #d4af37;
            font-size: 1.3rem;
            font-weight: 700;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            animation: fadeIn 1s ease-out 1.8s backwards;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37 0%, #f4e4c1 50%, #d4af37 100%);
            background-size: 200% 200%;
            color: #1a0a0e;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            background-position: 100% 50%;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #d4af37;
            border: 2px solid rgba(212, 175, 55, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #d4af37;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #d4af37;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            .prediction-result {
                font-size: 3rem;
            }

            .quality-description {
                font-size: 1.1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Wine bottle with sparkles -->
        <div class="bottle-container">
            <div class="sparkle">‚ú®</div>
            <div class="sparkle">‚ú®</div>
            <div class="sparkle">‚ú®</div>
            <div class="sparkle">‚ú®</div>
            <div class="sparkle">‚ú®</div>
            <div class="sparkle">‚ú®</div>
            <div class="wine-bottle">üç∑</div>
        </div>

        <h1>Quality Prediction Result</h1>
        
        <!-- The prediction value from Flask -->
        <div class="prediction-result" id="predictionValue">{{prediction}}</div>

        <!-- Quality stars (will be filled based on prediction) -->
        <div class="quality-indicator" id="qualityStars">
            <span class="star">‚≠ê</span>
            <span class="star">‚≠ê</span>
            <span class="star">‚≠ê</span>
            <span class="star">‚≠ê</span>
            <span class="star">‚≠ê</span>
        </div>

        <div class="decorative-line"></div>

        <!-- Quality description (will change based on score) -->
        <div class="quality-description" id="qualityText">
            Exceptional vintage with outstanding characteristics
        </div>

        <!-- Stats cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">üèÜ</div>
                <div class="stat-label">Rating</div>
                <div class="stat-value" id="ratingText">Premium</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üéØ</div>
                <div class="stat-label">Accuracy</div>
                <div class="stat-value">98.5%</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-label">Grade</div>
                <div class="stat-value" id="gradeText">A+</div>
            </div>
        </div>

        <div class="decorative-line"></div>

        <!-- Action buttons -->
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">Analyze Another</a>
            <button class="btn btn-secondary" onclick="window.print()">Save Results</button>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Get prediction value and update UI accordingly
        const predictionElement = document.getElementById('predictionValue');
        const predictionText = predictionElement.textContent.trim();
        const predictionValue = parseFloat(predictionText);

        // Fill stars based on prediction value (assuming scale 0-10)
        function fillStars(value) {
            const stars = document.querySelectorAll('.star');
            const filledCount = Math.min(5, Math.max(0, Math.ceil(value / 2)));
            
            stars.forEach((star, index) => {
                if (index < filledCount) {
                    setTimeout(() => {
                        star.classList.add('filled');
                    }, 1000 + (index * 150));
                }
            });
        }

        // Update quality description based on score
        function updateQualityText(value) {
            const qualityText = document.getElementById('qualityText');
            const ratingText = document.getElementById('ratingText');
            const gradeText = document.getElementById('gradeText');
            
            if (value >= 8) {
                qualityText.textContent = 'üåü Exceptional vintage with outstanding characteristics and remarkable complexity';
                ratingText.textContent = 'Exceptional';
                gradeText.textContent = 'A+';
            } else if (value >= 7) {
                qualityText.textContent = '‚ú® Excellent quality with well-balanced flavors and superior craftsmanship';
                ratingText.textContent = 'Excellent';
                gradeText.textContent = 'A';
            } else if (value >= 6) {
                qualityText.textContent = 'üëå Very good wine with pleasant characteristics and good structure';
                ratingText.textContent = 'Very Good';
                gradeText.textContent = 'B+';
            } else if (value >= 5) {
                qualityText.textContent = 'üçá Good quality with satisfactory balance and decent complexity';
                ratingText.textContent = 'Good';
                gradeText.textContent = 'B';
            } else if (value >= 4) {
                qualityText.textContent = 'üìù Average wine with acceptable characteristics for everyday consumption';
                ratingText.textContent = 'Average';
                gradeText.textContent = 'C+';
            } else {
                qualityText.textContent = 'üîç Below average quality - may need improvement or further aging';
                ratingText.textContent = 'Fair';
                gradeText.textContent = 'C';
            }
        }

        // Create confetti effect for high scores
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = ['#d4af37', '#f4e4c1', '#b8860b'][Math.floor(Math.random() * 3)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Initialize based on prediction value
        if (!isNaN(predictionValue)) {
            fillStars(predictionValue);
            updateQualityText(predictionValue);
            
            // Trigger confetti for high scores
            if (predictionValue >= 7) {
                setTimeout(createConfetti, 1500);
            }
        }

        // Add click effect to stat cards
        document.querySelectorAll('.stat-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
