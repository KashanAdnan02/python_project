<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Wine Quality Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0a0e 0%, #3d1a28 50%, #1a0a0e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(184, 134, 11, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(184, 134, 11, 0.1),
                        inset 0 0 50px rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4c1 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.6));
            }
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            font-size: 0.95rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.15s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.25s; }
        .form-group:nth-child(5) { animation-delay: 0.3s; }
        .form-group:nth-child(6) { animation-delay: 0.35s; }
        .form-group:nth-child(7) { animation-delay: 0.4s; }
        .form-group:nth-child(8) { animation-delay: 0.45s; }
        .form-group:nth-child(9) { animation-delay: 0.5s; }
        .form-group:nth-child(10) { animation-delay: 0.55s; }
        .form-group:nth-child(11) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            color: #d4af37;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #d4af37;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.2),
                        inset 0 0 15px rgba(212, 175, 55, 0.05);
            transform: translateY(-2px);
        }

        input[type="text"]:focus + label {
            color: #f4e4c1;
        }

        .submit-wrapper {
            text-align: center;
            margin-top: 40px;
            animation: fadeInUp 0.6s ease-out 0.7s backwards;
        }

        input[type="submit"] {
            padding: 18px 60px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4c1 50%, #d4af37 100%);
            background-size: 200% 200%;
            border: none;
            border-radius: 50px;
            color: #1a0a0e;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
        }

        input[type="submit"]:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
            background-position: 100% 50%;
        }

        input[type="submit"]:hover:before {
            width: 300px;
            height: 300px;
        }

        input[type="submit"]:active {
            transform: translateY(-1px);
        }

        /* Wine glass decoration */
        .wine-icon {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            animation: swing 3s ease-in-out infinite;
        }

        @keyframes swing {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            75% {
                transform: rotate(-5deg);
            }
        }

        /* Decorative lines */
        .decorative-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 30px 0;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Loading animation for submit button */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .loading input[type="submit"]:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(26, 10, 14, 0.3);
            border-top-color: #1a0a0e;
            border-radius: 50%;
            animation: rotate 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="wine-icon">üç∑</div>
        <h2>Wine Quality Predictor</h2>
        <p class="subtitle">Premium Analysis</p>
        <div class="decorative-line"></div>

        <form class="form-detail" action="/predict" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="fixed_acidity">Fixed Acidity</label>
                    <input type="text" name="fixed_acidity" id="fixed_acidity" placeholder="Enter value" required>
                </div>

                <div class="form-group">
                    <label for="volatile_acidity">Volatile Acidity</label>
                    <input type="text" name="volatile_acidity" id="volatile_acidity" placeholder="Enter value" required>
                </div>

                <div class="form-group">
                    <label for="citric_acid">Citric Acid</label>
                    <input type="text" name="citric_acid" id="citric_acid" placeholder="Enter value" required>
                </div>

                <div class="form-group">
                    <label for="residual_sugar">Residual Sugar</label>
                    <input type="text" name="residual_sugar" id="residual_sugar" placeholder="Enter value" required>
                </div>

                <div class="form-group">
                    <label for="chlorides">Chlorides</label>
                    <input type="text" name="chlorides" id="chlorides" placeholder="Enter value" required>
                </div>

                <div class="form-group">
                    <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                    <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" placeholder="Enter value" required>
                </div>

                <div class="form-group">
                    <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                    <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" placeholder="Enter value" required>
                </div>

                <div class="form-group">
                    <label for="density">Density</label>
                    <input type="text" name="density" id="density" placeholder="Enter value" required>
                </div>

                <div class="form-group">
                    <label for="pH">pH Level</label>
                    <input type="text" name="pH" id="pH" placeholder="Enter value" required>
                </div>

                <div class="form-group">
                    <label for="sulphates">Sulphates</label>
                    <input type="text" name="sulphates" id="sulphates" placeholder="Enter value" required>
                </div>

                <div class="form-group">
                    <label for="alcohol">Alcohol Content</label>
                    <input type="text" name="alcohol" id="alcohol" placeholder="Enter value" required>
                </div>
            </div>

            <div class="decorative-line"></div>

            <div class="submit-wrapper">
                <input type="submit" name="register" value="Predict Quality">
            </div>
        </form>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Add input validation and animation
        const inputs = document.querySelectorAll('input[type="text"]');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value) {
                    this.style.borderColor = '#d4af37';
                }
            });

            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.style.borderColor = 'rgba(212, 175, 55, 0.2)';
                }
            });
        });

        // Form submit animation
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('input[type="submit"]');
            submitBtn.value = 'Analyzing...';
            submitBtn.style.pointerEvents = 'none';
        });
    </script>
</body>
</html>
